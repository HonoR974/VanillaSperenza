<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot and Vanilla JS</title>
</head>
<body>
    <h1>Communication entre Spring Boot et Vanilla JS</h1>
    <button id="fetchDataButton">Fetch Data</button>
    <div id="responseData"></div>

    <script>
        document.getElementById('fetchDataButton').addEventListener('click', function() {
            console.log('Button clicked, sending request...');
            fetch('http://localhost:8080/api/product/all')
                .then(response => {
                    console.log('Response received:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('JSON parsed, updating DOM...', data);
                    const responseDataDiv = document.getElementById('responseData');
                    responseDataDiv.innerHTML = ''; // Clear previous content

                    data.forEach(person => {
                        const personDiv = document.createElement('div');
                        personDiv.innerText = `Name: ${person.name}, Age: ${person.age}`;
                        responseDataDiv.appendChild(personDiv);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
