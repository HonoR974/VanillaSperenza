<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/detail.css">
  <link rel="stylesheet" href="../css/menu.css">
  <title>Document</title>
</head>

<body>

 
     <!-- Menu -->
     <header>
      <nav>
          <div class="iconSide">
              <a href="index.html">
                  <img class="icon" src="../assets/icon/logo.png" alt="logo icon">
              </a>
          </div>
          <div class="link">
              <ul>
                  <li><a href="index.html">Accueil</a></li>
                  <li><a href="productList.html">Produits</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </div>
         
          <div id="log">
                  <button id="panier" >
                          <img class="icon" src="../assets/icon/shopping-bag.png" alt="login panier"/>
                      </button> 
                     <a href="log.html">
                  <img class="icon" src="../assets/icon/login.png" alt="login icon">
              </a>
          </div>
      </nav>
  </header>


  <!-- Conteneur de la sidebar (invisible par défaut) -->
  <div id="sidebar-container">
      <div id="sidebar" class="sidebar">
          <button id="closeSidebar" class="close-btn">&times;</button>
          <h2>Votre Panier</h2>
          <p>Ajoutez des articles à votre panier ici.</p>
          <div id="productFromPanier"></div>
      </div>
  </div>

  <!-- Contenu de la page du produit -->
  <div id="containerDetail">
    <div id="cadreDetail">

      <div id="ligneTop">

        <div id="lignePreview">

          <button class="btnPreview" onclick="getPrecedentProduct()">
            <code>&lt;</code> Precedent
          </button>
          |
          <button class="btnPreview">
            Suivant <code>&gt;</code>
          </button>

        </div>
      </div>


      <div id="cadreTitle">
        <div id="titleDetail"></div>
      </div>

      <div id="contentDetail">

        <div id="contentPhoto">

          <div id="photo">Photo actuel </div>
        </div>

        <div id="contentInfo">
          <div id="description">description</div>
          <div id="prix">prix </div>

          <div class="quantiteSide">
            <label for="quantity">Choisir la quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" value="1">
          </div>


          <div id="btnAchat">

            <button onclick="addProductToPanier()">
              Ajouter au panier </button>
           
        
          </div>
        </div>


      </div>
    </div>
  </div>


  <script src="../js/detail.js"></script>
  <script src="../js/panier.js"></script>
</body>

</html>
